[supervisord]
nodaemon=true
user=root

[program:mcp-server]
command=python3 /app/container_mcp_wrapper.py
directory=/app
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/mcp-server.log
environment=DISPLAY=":1",PYTHONUNBUFFERED="1"

[program:demo-apps]
command=/bin/bash -c "sleep 10 && firefox https://www.example.com &"
autostart=false
autorestart=false
redirect_stderr=true
stdout_logfile=/var/log/demo-apps.log
